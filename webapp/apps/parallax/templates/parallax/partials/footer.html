<!-- page-section : starts -->
<footer id="mastfoot" class="mastfoot">

	<!-- inner-section : starts -->
	<section class="inner-section footer-top">

		<!-- container : starts -->
		<section class="container">

		<div class="row">
			<article class="col-md-6 text-left">
				<p>{{ config.contact_location }}</p>
				<p class="phone">{{ config.contact_number }}</p>
			</article>
			<article class="col-md-6 text-right">
				<p>Interested in working with us?</p>
				<a href="mailto:{{ config.contact_email }}">{{ config.contact_email }}</a>
			</article>
		</div>

		</section>

	</section>
	<!-- inner-section : ends -->

	<!-- inner-section : starts -->
	<section class="inner-section footer-bottom">

		<!-- container : starts -->
		<section class="container">

		<div class="row">
			<article class="col-md-6 text-left">
				<h3>@{{ config.social_twitter }}</h3>
			</article>
			<article class="col-md-6 text-right">
				<ul class="footer-social">
					<li><a href="http://twitter.com/{{ config.social_twitter }}" target="_blank"><img alt="" title="" src="/static/dignity/images/footer/01.png"/></a></li>
					<li><a href="" target="_blank"><img alt="" title="" src="/static/dignity/images/footer/02.png"/></li>
					<li><a href="http://www.facebook.com/{{ config.social_facebook }}" target="_blank"><img alt="" title="" src="/static/dignity/images/footer/03.png"/></a></li>
				</ul>
				<div class="credits">
					<p>2014 &copy; All Rights Reserved to {{ config.site_name }}</p>
				</div>
			</article>
		</div>

		</section>

	</section>
	<!-- inner-section : ends -->

</footer>
<!-- page-section : ends -->
