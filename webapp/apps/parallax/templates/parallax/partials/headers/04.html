<!-- masthead : starts -->
<header id="masthead" class="clearfix trans-header">
    <h1 class="logo">{{ config.site_name }}</h1>
</header>
<!-- masthead : ends -->

<!-- top-banner (variant2 only) : starts -->
<div id="intro" class="top-banner-caption-v5" {% if config.backdrop %}style="background-image:url('{{ config.backdrop.url }}')"{% endif %}>

	<div class="vertical-center top-caps5">
		<h3><span style="color: {{ config.text_colour }}">{{ config.title }}</span></h3>
        <h1 {% if config.subtitle_style %}style="color: {{ config.text_colour }}; {{ config.subtitle_style }}"{% endif %}>{{ config.site_name }}</h1>
        <h4 style="color: {{ config.text_colour }}"><strong>{{ config.subtitle }}</strong><br/>&nbsp;</h4>
		<a class="btn btn-rounded btn-rounded-color scroll" href="#about">Go</a>
	</div>
	<!-- top-caps : ends -->
</div>
<!-- top-banner : ends -->
