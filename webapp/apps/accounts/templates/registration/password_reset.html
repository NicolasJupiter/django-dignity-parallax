{% extends "accounts/base.html" %}
{% load i18n static %}

{% block body %}
    <h1>Forgot Your Password?</h1>

    {% if form.errors %} <p>Please correct the error below.</p> {% endif %}

    <form method="post" action=".">{% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button class="button" type="submit">Send me an Email</button>
        <a class="button" href="{% url "auth_login" %}">{% trans "Login" %}?</a>

    </form>
{% endblock %}
